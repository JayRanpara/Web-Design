<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align = "center">
        <h1>COVID-19 Vaccine Registration Form</h1>
        <table cellpadding = "10" align = "center" cellspacing ="5" >
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Vaccine Name</td>
                <td><select name="" id="">
                    <option value="">Please Select Vaccine Name</option>
                    <option value="">covaxin</option>
                    <option value="">AstraZeneca</option>
                    <option value="">Moderna</option>
                </select></td>
            </tr>
            <tr>
                <td>Vaccination Center Name</td>
                <td><select name="" id="">
                    <option value="">Please select Vaccination Center Name</option>
                    <option value="">Rajkot</option>
                    <option value="">Surat</option>
                    <option value="">Ahmedabad</option>
                </select></td>
            </tr>
            <tr>
                <td>Date Of Dose</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Dose Number</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <button>Click Here</button>
        <button>Cancel</button>
    </form>
</body>
</html>
